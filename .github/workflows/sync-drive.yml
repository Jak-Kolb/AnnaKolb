name: Sync Google Drive Art

on:
  schedule:
    - cron: "0 * * * *" # Every hour UTC
  workflow_dispatch: # Allows manual run

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Restore service account key
        run: echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" > anna-kolb-art.json

      - name: Run Drive Sync Script
        env:
          VERCEL_HOOK_URL: ${{ secrets.VERCEL_HOOK_URL }}
        run: node scripts/syncDrive.js
