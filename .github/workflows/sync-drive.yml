name: Sync Google Drive Art Metadata

on:
  schedule:
    - cron: "0 */6 * * *" # Every 6 hours (less frequent since no file downloads)
  workflow_dispatch: # Allows manual run
  push:
    branches:
      - live-drive-gallery # Replace with your actual branch name

jobs:
  sync:
    runs-on: ubuntu-latest
    # Only run on your specific branch
    if: github.ref == 'refs/heads/live-drive-gallery' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: live-drive-gallery # Replace with your actual branch name
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Drive Sync Script
        env:
          VERCEL_HOOK_URL: ${{ secrets.VERCEL_HOOK_URL }}
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
        run: node scripts/syncDrive.js

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add src/data/artworks.js
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Sync Drive metadata and rebuild artworks.js [CI]"
            git pull --rebase origin live-drive-gallery
            git push origin live-drive-gallery
          fi

      - name: Trigger Vercel Deploy for Branch
        if: success()
        run: |
          echo "Files synced successfully. Vercel deploy hook will be triggered by the script."
