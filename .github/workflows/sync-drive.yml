name: Sync Google Drive Art Metadata

on:
  schedule:
    - cron: "0 */6 * * *" # Every 6 hours (less frequent since no file downloads)
  workflow_dispatch: # Allows manual run

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Drive Sync Script
        env:
          VERCEL_HOOK_URL: ${{ secrets.VERCEL_HOOK_URL }}
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
        run: node scripts/syncDrive.js

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add src/data/artworks.js
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Sync Drive metadata and rebuild artworks.js [CI]"
            git pull --rebase origin main
            git push
          fi
